version: 2
jobs:
  build-node14-mongo44:
    docker:
      - image: circleci/node:14-browsers
      - image: mongo:4.4
    steps:
      - checkout
      - run:
          name: update-npm
          command: 'sudo npm install -g npm@7'
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: install-npm-wee
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - run:
          name: test
          command: npm test
  build-node14-mongo42:
    docker:
      - image: circleci/node:14-browsers
      - image: mongo:4.2
    steps:
      - checkout
      - run:
          name: update-npm
          command: 'sudo npm install -g npm@7'
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: install-npm-wee
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - run:
          name: test
          command: npm test
  build-node12:
    docker:
      - image: circleci/node:12-browsers
      - image: mongo:3.6.11
    steps:
      - checkout
      - run:
          name: update-npm
          command: "sudo npm install -g npm"
      - restore_cache:
          key: dependency-cache-{{ .Branch }}-{{ checksum "package-lock.json" }}
      - run:
          name: install-npm-wee
          command: npm install
      - save_cache:
          key: dependency-cache-{{ .Branch }}-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules
      - run:
          name: test
          command: npm test
workflows:
  version: 2
  build:
    jobs:
      - build-node14-mongo44
      - build-node14-mongo42
      - build-node12
