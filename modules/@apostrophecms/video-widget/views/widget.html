{# oembed repopulates me #}
<div{% if data.manager.options.className %} class="{{ data.manager.options.className }}"{% endif %} data-apos-video-player>
  <h4 class="apos-video-thumbnail-title">
    {{ data.widget.video.title }}
  </h4>
  <img class="apos-video-thumbnail" src="{{ data.widget.video.thumbnail }}" />
  <div class="apos-video-busy-indicator"></div>
</div>
