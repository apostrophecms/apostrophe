name: Check outdated dependencies
on:
  push:
    branches: ["pro-4734-check-outdated-deps"]
  # TODO: uncomment schedule
  # schedule:
  #   # Runs Mon-Fri at 0:00 UTC ( 00:00 EST )
  #   - cron: "0 0 * * 1-5"
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  check_outdated_dependencies:
    runs-on: ubuntu-latest
    steps:
      - name: Git checkout
        uses: actions/checkout@v2
      - name: Use Node.js 18
        uses: actions/setup-node@v1
        with:
          node-version: 18
      - name: Install dependencies
        run: npm install
      - name: Check outdated dependencies
        run: echo "$(npm outdated)" > output
      - name: Use Multiline Output
        run: |
          # Read the multiline output from the temporary file
          multiline_output=$(cat output)

          # Use the multiline output in subsequent steps or for other purposes
          echo "Multiline Output:"
          echo "$multiline_output"
      - name: Report Status
        if: always()
        run: |
          multiline_output=$(cat output)
          payload="{\"text\": \"$multiline_output\"}"

          # Send the payload to Slack using curl
          curl -X POST -H 'Content-type: application/json' --data "$payload" $SLACK_WEBHOOK_URL
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.ACTION_MONITORING_SLACK }}
