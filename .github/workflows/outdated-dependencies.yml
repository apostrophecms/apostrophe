name: Check outdated dependencies
on:
  push:
    branches: ["pro-4734-check-outdated-deps"]
  # TODO: uncomment schedule
  # schedule:
  #   # Runs Mon-Fri at 0:00 UTC ( 00:00 EST )
  #   - cron: "0 0 * * 1-5"
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  check_outdated_dependencies:
    runs-on: ubuntu-latest
    steps:
      - name: Git checkout
        uses: actions/checkout@v2
      - name: Use Node.js 18
        uses: actions/setup-node@v1
        with:
          node-version: 18
      # - name: Install dependencies
      #   run: npm install
      - name: Check outdated dependencies
        id: outdated
        # run: npm outdated | awk '{ print $0 >> "$GITHUB_ENV" }'
        run: |
          TITI=$(npm outdated) || echo "ok"
          echo "TOTO=$TITI" >> $GITHUB_ENV
          cat $GITHUB_ENV
      - name: Report Status
        if: always()
        uses: ravsamhq/notify-slack-action@v2
        with:
          status: ${{ job.status }}
          message_format: |
            {emoji} *{workflow}* {status_message} in <{repo_url}|{repo}>
            ```
            ${{ env.TOTO }}
            ```
          # notify_when: "failure"
          notification_title: "Outdated dependencies"
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.ACTION_MONITORING_SLACK }}
