name: Check outdated dependencies
on:
  push:
    branches: ["pro-4734-check-outdated-deps"]
  # TODO: uncomment schedule
  # schedule:
  #   # Runs Mon-Fri at 0:00 UTC ( 00:00 EST )
  #   - cron: "0 0 * * 1-5"
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  check_outdated_dependencies:
    runs-on: ubuntu-latest
    steps:
      - name: Git checkout
        uses: actions/checkout@v2
      - name: Use Node.js 18
        uses: actions/setup-node@v1
        with:
          node-version: 18
      - name: Install dependencies
        run: npm install
      - name: Check outdated dependencies
        id: outdated
        run: |
          {
            echo 'OUTDATED_DEPENDENCIES<<delimiter'
            echo $(npm outdated)
            echo delimiter
          } >> "$GITHUB_ENV"
          npm outdated
      - name: Report Status
        if: always()
        uses: ravsamhq/notify-slack-action@v2
        with:
          status: ${{ job.status }}
          footer: "<{run_url}|View Run> | ${{ env.OUTDATED_DEPENDENCIES }}"
          notify_when: "failure"
          notification_title: "outdated dependencies"
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.ACTION_MONITORING_SLACK }}
