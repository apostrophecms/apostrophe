name: Check outdated dependencies
on:
  push:
    branches: ["pro-4734-check-outdated-deps"]
  # TODO: uncomment schedule
  # schedule:
  #   # Runs Mon-Fri at 0:00 UTC ( 00:00 EST )
  #   - cron: "0 0 * * 1-5"
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  check_outdated_dependencies:
    runs-on: ubuntu-latest
    steps:
      - name: Git checkout
        uses: actions/checkout@v2
      - name: Use Node.js 18
        uses: actions/setup-node@v1
        with:
          node-version: 18
      - name: Install dependencies
        run: npm install
      - name: Check outdated dependencies
        run: |
          echo "$(npm outdated)" > output
          npm outdated
      - name: Report Status
        if: failure()
        run: |
          outdated_dependencies=$(cat output)
          repo="$github.repository"
          repo_url="$github.server_url/$repo"
          run_url="$repo_url/actions/runs/${{ job.run_id }}"
          text="⚠️ The <$repo_url|$repo> project has outdated dependencies:
          \`\`\`
          $outdated_dependencies
          \`\`\`
          <{run_url}|View Run> | "
          payload="{\"text\": \"$text\"}"
          curl -X POST -H 'Content-type: application/json' --data "$payload" $SLACK_WEBHOOK_URL
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.ACTION_MONITORING_SLACK }}
