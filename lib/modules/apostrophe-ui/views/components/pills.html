{% macro base(items) -%}
  <div class="apos-pill">
    {%- for item in items -%}
      {%- if item.default -%}
        {{ buttons.base(item.label, '','apos-button--pill') }}
      {%- else -%}
        {{ buttons.base(item.label, '','apos-button--pill apos-button--pill-inactive ') }}
      {%- endif -%}
    {%- endfor -%}
  </div>
{%- endmacro -%}
