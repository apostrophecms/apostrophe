{% for piece in data.widget._featured %}
  <h4>
    {% if piece._url %}<a href="{{ piece._url }}">{% endif %}
    {{ piece.title }}
    {% if piece._url %}</a>{% endif %}
  </h4>
{% endfor %}

  </h4>
{% endfor %}
